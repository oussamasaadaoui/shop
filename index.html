<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oussama-shop</title>
    <!--box icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--style-->
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <!--HEADER-->
    <header>
        <!--NAV-->
<div class="nav container">
<a href="#" class="logo"><span>oussama</span>-Shop</a>
<!--cart icon-->
<i class='bx bx-shopping-bag' id="cart-icon"></i>

<!--CART-->
<div class="cart">
    <h2 class="carte-title">YOUR Cart</h2>
    <!--content-->
    <div class="cart-content">
        <!--test Box-->
        <div class="cart-box">
            <img src="assets/img/bmw s7.jfif" alt="" class="cart-img">
             <div class="dtail-box">
                <div class="cart-product-tittle">bmw s7</div>
                <div class="cart-price">$650.000</div>
                <input type="number" value="1" class="cart-quantity">
             </div>
             <!--remove cart-->
             <i class='bx bxs-trash-alt cart-remove' ></i>
        </div>

    </div>
    <!--total-->
    <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>  
    </div>
    <!--buy button-->
    <button type="button" class="btn-buy">Buy Now</button>
<!--cart close-->
<i class='bx bx-x' id="cart-close"></i>

</div>

</div>
</header>
<!--SHOP SECTION-->
<section class="shop-container">
    <h2 class="section-title">shop products</h2>
    <!--content-->
    <div class="shop-content">
        <!--box 1-->
<div class="product-box">
    <img src="assets/img/bmw s7.jfif" alt="bmw-s7" class="product-img">
<h2 class="product-title">bmw s7</h2>
<span class="product-price">$650.000</span>
<i class='bx bx-shopping-bag add-cart'></i>
<i class='bx bxs-heart add-cart'></i>
</div>
       <!--box 2-->
       <div class="product-box">
        <img src="assets/img/bmw m8.jfif" alt="bmw-m8" class="product-img">
    <h2 class="product-title">bmw M8</h2>
    <span class="product-price">$700.000</span>
    <i class='bx bx-shopping-bag add-cart'></i>
    <i class='bx bxs-heart add-cart'></i>
    </div>
           <!--box 3-->
<div class="product-box">
    <img src="assets/img/bmw x6.jfif" alt="bmw-x6" class="product-img">
<h2 class="product-title">bmw x6</h2>
<span class="product-price">$800.000</span>
<i class='bx bx-shopping-bag add-cart'></i>
<i class='bx bxs-heart add-cart'></i>
</div>      
           <!--box 4-->
<div class="product-box">
    <img src="assets/img/bmw x8.jfif" alt="bmw-x8" class="product-img">
<h2 class="product-title">bmw x8</h2>
<span class="product-price">$900.000</span>
<i class='bx bx-shopping-bag add-cart'></i>
<i class='bx bxs-heart add-cart'></i>
</div>      
            <!--box 5-->
<div class="product-box">
    <img src="assets/img/bmw x5.jfif" alt="bmw-x5" class="product-img">
<h2 class="product-title">bmw x5</h2>
<span class="product-price">$250.000</span>
<i class='bx bx-shopping-bag add-cart'></i>
<i class='bx bxs-heart add-cart'></i>
</div>     
           <!--box 6-->
<div class="product-box">
<img src="assets/img/bmw i8.jfif" alt="bmw-i8" class="product-img">
<h2 class="product-title">bmw i8</h2>
<span class="product-price">$850.000</span>
<i class='bx bx-shopping-bag add-cart'></i>
<i class='bx bxs-heart add-cart'></i>
</div>

           <!--box 7-->
<div class="product-box">
    <img src="assets/img/bmw s4.jfif" alt="bmw-s4" class="product-img">
    <h2 class="product-title">bmw s4</h2>
    <span class="product-price">$200.000</span>
    <i class='bx bx-shopping-bag add-cart'></i>
    <i class='bx bxs-heart add-cart'></i>
    </div>
    </div>
    <div class="content">
        <h1></h1>
    <h3></h3>
    </div>
  <div id="net">
  </div>
</section>

<!--link js-->
<script src="js/index.js"></script>
</body>
</html>
